server:
  port: 18883
  shutdown: GRACEFUL
spring:
  application:
    name: consumer-service
  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        format: YAML
        data-key: data
    sentinel:
      transport:
        port: 19883
  config:
    import: optional:consul:${spring.cloud.consul.host}:${spring.cloud.consul.port}
